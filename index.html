<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" class="css">
  <script src="https://kit.fontawesome.com/7d0db3c2ce.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="input">
      <h2 class=" heading">Contact us</h2>
      <form class="form">

        <div class="formstruct">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" onkeyup="validatename()" required><span id="fname-error"></span>
        </div>

        <div class="formstruct">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" onkeyup="validateemail()" required><span id="email-error"></span>
        </div>

        <div class="formstruct">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" onkeyup="validateno()" required><span id="pno-error"></span>
        </div>


        <div class="formstruct">
          <label for="passw">Password:</label>
          <input type="password" id="passw" name="passw" onkeyup="validatepassw()" required><span id="password-error"></span>
        </div>

        <button>Submit</button>








      </form>
    </div>
  </div>
  <script src="js.js" defer></script>
</body>

</html>
